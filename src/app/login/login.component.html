<div class="big-layout bg-black flex absolute top-0 left-0 right-0 bottom-0 justify-center items-center m-auto">
    <div class="inner-layout bg-white w-1/3 flex justify-center items-center px-10 py-10 rounded-lg">
        <div class="left-content">
            <div class="logo flex justify-center items-center w-full">
                <img class="logoimg w-24 h-auto rounded-full overflow-hidden" src="assets/images/logo.png" alt="Logo">
            </div>
            <p class="textmain text-2xl mt-2">Sign in to your account</p>
            <div class="loginForm mt-8">
                <div>
                    <p class="text-base font-bold">Tên đăng nhập</p>
                    <input id="username" nz-input placeholder="Tên đăng nhập" [(ngModel)]="username" type="text" />
                </div>
                <div class="mt-3">
                    <p class="text-base font-bold">Mật khẩu</p>
                    <div class="relative">
                        <input id="password" nz-input placeholder="Mật khẩu" [(ngModel)]="password" [type]="typepwd" />
                        <span (click)="OnChangeTypePassword()" class="absolute"
                            style="right: 0;font-size: 20px;padding: 5px;" nz-icon [nzType]="iconpwd"
                            nzTheme="outline"></span>
                    </div>
                    <i data-feather="eye"></i>
                    <i data-feather="eye-off"></i>
                    <i data-feather="user"></i>


                </div>

                <div class="mt-5">
                    <button nz-button nzType="primary">Đăng nhập</button>
                </div>
            </div>


        </div>
    </div>
</div>
