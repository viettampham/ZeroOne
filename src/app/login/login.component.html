<div class="big-layout bg-black flex absolute top-0 left-0 right-0 bottom-0 justify-center items-center m-auto">
    <div class="inner-layout bg-white w-1/3 flex justify-center items-center px-10 py-10 rounded-lg">
        <div class="left-content">
            <div class="logo flex justify-center items-center w-full">
                <img class="logoimg w-24 h-auto rounded-full overflow-hidden" src="assets/images/logo.png" alt="Logo">
            </div>
            <p class="textmain text-2xl mt-2">Sign in to your account</p>
            <form nz-form [formGroup]="LoginForm">
                <div class="loginForm mt-8">
                    <div>
                        <p class="text-base font-bold">Tên đăng nhập</p>
                        <input id="username" nz-input placeholder="Tên đăng nhập" formControlName="username"
                            type="text" />
                    </div>
                    <div class="mt-3">
                        <p class="text-base font-bold">Mật khẩu</p>
                        <div class="relative">
                            <input id="password" nz-input placeholder="Mật khẩu" formControlName="password"
                                [type]="typepwd" />
                            <i-feather *ngIf="!showpwd" style="position: absolute; top: 3px; right: 8px; padding: 3px;"
                                (click)="OnChangeTypePassword()" name="eye"></i-feather>
                            <i-feather *ngIf="showpwd" style="position: absolute; top: 3px; right: 8px; padding: 3px;"
                                (click)="OnChangeTypePassword()" name="eye-off"></i-feather>
                        </div>

                    </div>

                    <div class="mt-5">
                        <button (click)="HandleLogin()" nz-button nzType="primary">Đăng nhập</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
